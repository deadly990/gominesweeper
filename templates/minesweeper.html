{{define "minesweeper"}}
<div id="board">
    <table class="table-fixed">
    {{range .Squares }}
        <tr class="h-5">
            {{range .}}
                <td class="w-5">
                    <a id="{{.Location}}" href="/game/{{.GameID}}/click/{{.Location}}">{{if IsVisible .}} {{.Value}} {{end}}</a>
                </td>
            {{end}}
        </tr>
    {{end}}
    </table>
</div>
{{end}}
